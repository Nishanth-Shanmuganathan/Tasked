<mat-list>
  <mat-list-item>
    <button
      mat-mini-fab
      [matTooltip]="'Add a new task'"
      [matTooltipPosition]="'right'"
    >
      <mat-icon class="add-icon" (click)="openAddDialog()">add</mat-icon>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button
      [ngClass]="{ selected: selected === 'dashboard' }"
      mat-mini-fab
      [matTooltip]="'Dashboard'"
      [matTooltipPosition]="'right'"
      (click)="selected = 'dashboard'"
      (click)="fetchTasks()"
    >
      <mat-icon>dashboard</mat-icon>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button
      mat-mini-fab
      [ngClass]="{ selected: selected === 'today' }"
      [matTooltip]="'Today tasks'"
      [matTooltipPosition]="'right'"
      (click)="selected = 'today'"
      (click)="changingTaskView(1)"
    >
      <mat-icon>today</mat-icon>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button
      mat-mini-fab
      [ngClass]="{ selected: selected === 'upcoming' }"
      [matTooltip]="'Upcoming tasks'"
      [matTooltipPosition]="'right'"
      (click)="selected = 'upcoming'"
      (click)="changingTaskView(7)"
    >
      <mat-icon>event</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
